{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for task in tasks %}
        <br>
        <hr>
        <br>
        <h2>Task: {{ task.description }}</h2>
        <p>
        <h3>Status: <span class="text-info">{{ task.status }}</span>
        <p class="mt-3">
            <a href="{% url 'task-detail' id=task.id %}" style="font-size: 20px">
                Подробнее
        </a>
        </p>
        </h3>
        </p>
        <br>
        <hr>
        <br>
    {% endfor %}

{% endblock %}
